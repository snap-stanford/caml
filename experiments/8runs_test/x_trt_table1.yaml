program: metalearn/train_caml.py
method: grid 
metric:
  goal: maximize
  name: "best_Mean Val rate @ 0.998_value"

parameters:
  rf_n_estimators:
    values: [70] 

  rf_max_depth:
    values: [13] 

  rf_min_samples_split:
    values: [3]

  rf_criterion_regress:
    values: ["squared_error"]

  rf_criterion_binary:
    values: ["gini"]

  rf_max_features:
    values: ["auto"]

  x_trt_learner:
    values: ["true"]

  dummy_repetition:
    values: [0,1,2,3,4,5,6,7]

  TEST_MODE:
    values: ['true']

  output_suffix:
    values: ['x_trt_table1']
