program: metalearn/train_caml.py
method: grid
metric:
  goal: maximize
  name: "best_Mean Val rate @ 0.998_value"

parameters:
  rf_n_estimators:
    values: [86]
    
  rf_max_depth:
    values: [47]
  
  rf_min_samples_split:
    values: [7] 

  rf_criterion_regress:
    values: ["squared_error"]

  rf_criterion_binary:
    values: ["gini"]

  rf_max_features:
    values: ["sqrt"]

  r_learner:
    values: ["true"]

  dummy_repetition:
    values: [0,1,2,3,4,5,6,7]

  TEST_MODE:
    values: ['true']

  output_suffix:
    values: ['r_learner_table3']

  val_test_location:
    values: ['metalearn/splits/icml_new_pair_split.csv']
